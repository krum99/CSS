<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> media query using example </title>
		<style>
		body {
			background-color: lightgreen;
		}

		@media only screen and (max-width: 900px) {
			body {
				background-color:purple;
			}		
		@media only screen and (max-width: 600px) {
		body {
			background-color: lightblue;
		}
		}
		</style>
	</head>
	<body>

		<p> This is media query example. The background color of the document is lightgreen...If you resize between 900px and 600 px it will become 
purple.		600px or less 
		it will become lightblue. this is media query property</p>

	</body>
</html>
