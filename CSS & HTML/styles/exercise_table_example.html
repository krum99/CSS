<!DOCTYPE html>

<html>	

	<head>
		<title> table example </title>
		
		<style>
		.tab
		{
		width:338px;
		border:solid #2DFE2D 5px;
		}
		.head
		{
		background-color:#40A540;
		border-left:solid black 1px;
		text-align:left;
		}
		.even
		{
		text-align:left;
		border-left:solid black 1px;
		}
		.uneven
		{
		text-align:left;
		border-left:solid black 1px;
		background-color:#BABABA;
		}
		
		</style>
	</head>
	
	<body>
		<div class="tab">
			<table>	
				<tr>
					<th class="head">
						Contact name
					</th>
					<th class="head">
						City
					</th>
					<th class="head">
						Country
					</th>
					<th class="head">
						Is Promoted
					</th>
				</tr>
				<tr>
					<th class="even">
							Maria Anders
					</th>
					<th class="even">
						Berlin
					</th>
					<th class="even">
						Germany
					</th>
					<th class="even">
						<input type="checkbox">
					</th>
				</tr>
				<tr>
					<th class="uneven">
						Ana Trujilo
					</th>
					<th class="uneven">
						Mexico
					</th>
					<th class="uneven">
						Mexico
					</th>	
					<th class="uneven">
						<input type="checkbox">
					</th>
				</tr>
				<tr>
					<th class="even">
						Antonio Moreno
					</th>
					<th class="even">
						Mexico
					</th>
					<th class="even">
						Mexico
					</th>
					<th class="even">
						<input type="checkbox">
					</th>
				</tr>
				<tr>
					<th class="uneven">
						Thomas Hardy
					</th>
					<th class="uneven">
						London
					</th>
					<th class="uneven">
						UK
					</th>
					<th class="uneven">
						<input type="checkbox">
					</th>
				</tr>
			</table>
		</div>
	</body>

</html>
