<!DOCTYPE html>

<html>

	<head>
		<title> list styles</title>
		
		<style>
			.one ul
			{
			list-style-type:circle;
			}
			.two ul
			{
			list-style-type:square;
			}
			.three ul
			{
			list-style-type:upper-alpha;
			}
		</style>
	</head>
	
	<body>
		<div class="one">
			<ul>
				<li>
					Item 1
				</li>
				<li>
					Item 2
				</li>
				<li>
					Item 3
				</li>
				<li>
					Item 4
				</li>
			</ul>
		</div>
		<div class="two">
			<ul>
				<li>
					Item 1
				</li>
				<li>
					Item 2
				</li>
				<li>
					Item 3
				</li>
				<li>
					Item 4
				</li>
			</ul>
		</div>
		<div class="three">
			<ul>
				<li>
					Item 1
				</li>
				<li>
					Item 2
				</li>
				<li>
					Item 3
				</li>
				<li>
					Item 4
				</li>
			</ul>
		</div>
	
	</body>
	
</html>
