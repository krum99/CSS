<!DOCTYPE html>

<html>

<head>
	<title> margin and padding </title>
	
	<style>
		.one
		{
		height:200px;
		width:200px;
		margin:80px;
		border:solid black 2px;
		}
		.two
		{
		height:200px;
		width:200px;
		border:solid black 2px;
		padding:50px;
		}
		.three
		{
		height:200px;
		width:200px;
		border:solid black 2px;
		margin:50px;
		padding:50px;
		}
		.four
		{
		height:300px;
		width:300px;
		border:solid black 2px;
		margin:60px;
		}
		.four_div
		{
		border:solid black 2px;
		margin:20px 30px 40px 50px;
		}
		
	</style>
</head>

<body>
	<div class="one">
		Example one margin:40px;
	</div>
	<br>
	<br>
	<div class="two">
		Example two padding:50px;
	</div>
	<br>
	<br>
	<div class="three">
		example three margin:50px; padding:50px;
	</div>
	<br>
	<br>
	<div class="four">
		<div class="four_div">
			example four margin: 20px 30px 40px 50px;
		</div>
	</div>
</body>
</html>
