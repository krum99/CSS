<!DOCTYPE html>

<html>
	
	<head>
		<title> id ticket </title>
		
		<style>
		.ticket
		{
		width:400px;
		height:300px;
		border:dashed 4px #BBDF85;
		background-color:#34554B;
		}
		.heading
		{
		width:400px;
		height:50px;
		font-size:34px;
		}
		.th1
		{
		width:150px;
		height:33px;
		text-align: left
		}
		.th2
		{
		width:250px;
		height:33px;
		text-align: left
		}
		#yellow
		{
		color:#F1FF6B;
		}
		#red
		{
		color:red;
		}
		#orange
		{
		color:#FF710A;
		}
		
		</style>
	
	</head>
	
	<body>
	
		<div class="ticket">
			<div class="heading">
				Ticket ID: 883618
			</div>
			<table style="border:none">
				<tr>
					<th class="th1">
						Name:
					</th>
					<th class="th2" id="yellow">
						Parker Seidel
					</th>
				</tr>
				<tr>
					<th class="th1">
					
					</th>
					<th class="th2" id="red">
						No something some 
					</th>
				</tr>
				<tr>
					<th class="th1">
						Email:
					</th>
					<th class="th2" id="yellow">
						seidel@gamil.com
					</th>
				</tr>
				<tr>
					<th class="th1">
						Response time:
					</th>
					<th class="th2">
						72 hours, 60 hours left
					</th>
				</tr>
				<tr>
					<th class="th1">
						Last action:
					</th>
					<th class="th2">
						Never been locked
					</th>
				</tr>
				<tr>
					<th class="th1">
					
					</th>
					<th class="th2" id="yellow">
						Ling to public post
					</th>
				</tr>
			    <tr>
					<th class="th1">
						Status:
					</th>
					<th class="th2" id="orange">
						Not answered
					</th>
				</tr>
			</table>
		</div>
	
	</body>
	
</html>
