<!DOCTYPE html>

<html>
	
	<head>
		<title> menu list </title>
		
		<style>
			.menu_list
			{
			list-style-type: none;
			margin:0px;
			padding:0px;
			}
			.menu_list li
			{
			float:left;
			margin:15px;
			}
			.menu_list li:hover
			{
			color:red;
			background-color:blue;
			cursor:pointer;
			}
		</style>
	</head>
	
	<body>
	
	<div class="menu_list">
		<ul>
			<li>
				item 1
			</li>
			<li>
				item 2
			</li>
			<li>
				item 3
			</li>
			<li>
				item 4
			</li>
		</ul>
	</body>
	
</html>
