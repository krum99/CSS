<!DOCTYPE html>

<html>

	<head>
		<title> opacity examples </title>
	</head>
	
	<body>
		<span> images with opacity 0.3,0.6,0.9 :) </span>
		<img src="float_example.jpg" style="width:150px;height:150px;opacity:0.3">
		<img src="float_example.jpg" style="width:150px;height:150px;opacity:0.6">
		<img src="float_example.jpg" style="width:150px;height:150px;opacity:0.9">
		<br>
		<br>
		<div style="opacity:0.5">
		<span> same imgs but their parent's opacity is 0.5 </span>
			<img src="float_example.jpg" style="width:150px;height:150px;opacity:0.3">
			<img src="float_example.jpg" style="width:150px;height:150px;opacity:0.6">
			<img src="float_example.jpg" style="width:150px;height:150px;opacity:0.9">
		</div>
	</body>
