<!DOCTYPE html>

<html>

	<head>
		<title> visibility examples </title>
		
		<style>
		
		#example1
		{
		visibility:hidden;
		}
		#example2
		{
		visibility:visible;
		border:solid black 2px;
		}
		</style>
	</head>
	
	<body>
		<div style="border:solid black 2px;position:absolute;">
			example 1
			<span id="example1">
				example 1 visibility:hidden
			</span>
		</div>
		<br>
		<br>
		<span id="example2">
			example 2 visibility:visible
		</span>
	</body>
	
</html>
