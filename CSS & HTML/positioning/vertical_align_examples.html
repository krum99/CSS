<!DOCTYPE html>

<html>

	<head>
		<title> vertical-align example </title>
		
		<style>
		.height{height:200px;border:solid black 1px;}
		.baseline{vertical-align:baseline;}
		.top{vertical-align:top;}
		.middle{vertical-align:middle;}
		.bottom{vertical-align:bottom;}
		</style>
	</head>
	
	<body>
		
		<table>
			<tr>
				<th class="baseline height"> baseline </th>
				<th class="top height"> top </th>
				<th class="middle height"> middle </th>
				<th class="bottom height"> bottom </th>
			</tr>
		</table>
		
		<p> Img <img src="vertical_align.gif" width="9px" height="9px" class="baseline"> baseline property </p>
		<p> Img <img src="vertical_align.gif" width="9px" height="9px" class="top"> top property </p>
		<p> Img <img src="vertical_align.gif" width="9px" height="9px" class="middle"> middle property </p>
		<p> Img <img src="vertical_align.gif" width="9px" height="9px" class="bottom"> bottom property </p>
	
	</body>
